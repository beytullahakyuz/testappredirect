<!DOCTYPE html>
<html>
<head>
    <title>Test App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; margin: 0;
        }
        .container { 
            background: rgba(255,255,255,0.1); 
            padding: 30px; 
            border-radius: 15px; 
            backdrop-filter: blur(10px);
            max-width: 400px;
            margin: 0 auto;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px; height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            background: #4CAF50; color: white;
            padding: 12px 24px; border: none;
            border-radius: 25px; text-decoration: none;
            display: inline-block; margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“± Testapp</h2>
        <div class="spinner"></div>
        <p id="status">Uygulama aÃ§Ä±lÄ±yor...</p>
        <div id="fallback" style="display:none;">
            <p>Uygulama bulunamadÄ±</p>
            <a href="https://apps.apple.com" class="btn">App Store</a>
			<a href="https://play.google.com/" class="btn">Google Play</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
		let customURL;
        let ar = params.get('ar') || '';
		if (ar != '')
			customURL = 'maysis://?ar=' + ar;
		let ur = params.get('ur') || '';
		if (ur != '')
			customURL = 'maysis://?ur=' + ur;
			
		let rp = params.get('rp') || '';
		if (rp != '')
			customURL = 'maysis://?rp=' + rp;
        
        // Immediate redirect
        window.location.href = customURL;
        
        // Fallback after 2 seconds
        setTimeout(() => {
            document.getElementById('status').textContent = 'YÃ¶nlendiriliyor...';
            document.getElementById('fallback').style.display = 'block';
        }, 2000);
    </script>
</body>
</html>
